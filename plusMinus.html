<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plus-minus</title>
</head>


<body>
    <h2>JavaScript Plus-Minus </h2>
    <div id="res">Resultado <br> </div>

    <!--Script-->
    <script>
        const arr = [-4,3,-9,0,4,1];
        
        var numPositivos = 0;
        var numNegativos = 0;
        var numZero = 0;
        var tamArray = arr.length;
        var res = window.document.getElementById('res');

        function plusMinus (arr) {
        
            arr.forEach(element => {
                if(element > 0){
                    numPositivos++;
                }else if(element < 0){
                    numNegativos++;
                }else{
                    numZero++;
                }
            });

        }

        plusMinus(arr);

        let proporcaoP = numPositivos/tamArray;
        let proporcaoN = numNegativos/tamArray;
        let proporcaoZ = numZero/tamArray;

        
        res.innerHTML = `${proporcaoP.toFixed(6)} <br> ${proporcaoN.toFixed(6)} <br> ${proporcaoZ.toFixed(6)}`


    </script>

</body>
</html>
