<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plus-minus</title>

    <style>
        div#res{
            margin-top: 20px;
            border-width: medium;
            border-style: solid;
            border-color: rgb(68, 189, 52);
            text-align: center;
            font: normal 20px Serif;
        }
    </style>
</head>


<body>
    <h2>JavaScript Plus-Minus </h2>
    <div id="res"> <br> </div>

    <!--Script-->
    <script>
        const arr = [-4,3,-9,0,4,1];
        
        var numPositivos = 0;
        var numNegativos = 0;
        var numZero = 0;
        var tamArray = arr.length;
        var res = window.document.getElementById('res');

        function plusMinus (arr) {
        
            arr.forEach(element => {
                if(element > 0){
                    numPositivos++;
                }else if(element < 0){
                    numNegativos++;
                }else{
                    numZero++;
                }
            });

        }

        plusMinus(arr);

        var proporcaoP = numPositivos/tamArray;
        var proporcaoN = numNegativos/tamArray;
        var proporcaoZ = numZero/tamArray;

        
        res.innerHTML = `Proporção de números positivos: <strong> ${proporcaoP.toFixed(6)} </strong> <br> Proporção de números negativos: <strong> ${proporcaoN.toFixed(6)} </strong> <br> Proporção de zeros: <strong>${proporcaoZ.toFixed(6)}`


    </script>

</body>
</html>
