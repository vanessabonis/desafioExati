<body>
    <h2>JavaScript Plus-Minus </h2>
    <p id="demo"></p>

    <!--Script-->
    <script>
        const arr = [-4,3,-9,0,4,1];
        
        let numPositivos = 0;
        let numNegativos = 0;
        let numZero = 0;
        let tamArray = arr.length;

        function plusMinus (arr) {
        
            arr.forEach(element => {
                if(element > 0){
                    numPositivos++;
                }else if(element < 0){
                    numNegativos++;
                }else{
                    numZero++;
                }
            });

        }

        plusMinus(arr);

        let proporcaoP = numPositivos/tamArray;
        let proporcaoN = numNegativos/tamArray;
        let proporcaoZ = numZero/tamArray;
